<!DOCTYPE html>
<html lang="en" ng-app="store">
<!-- attaching Application module to the page -->
<head>

    <meta charset="UTF-8">
    <title>Shaping up with Angular</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.min.css">
    <!-- Angular JS -->
    <script type="text/javascript" src="angular.js"></script>
    <!-- MAIN Javascript file -->
    <script language="javascript" type="text/javascript" src="main.js"></script>

</head>
<body ng-controller="StoreController as store">
<!-- ng-controller is called a "Directive" (HTML annotations that trigger Javascript behaviors), "StoreController" is a controller name, 'as' is a keyword, and 'store' is an alias that we will use inside this <div>. -->
        
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products">
            <!-- repeat for each item in the array -->
                <h3>
                    {{product.name}}
                    <em class="pull-right">{{product.price | currency}}</em>
                    <!-- the | is a filter. It allows you to sort, cut, and convert to date, etc. -->
                    <img style="height: 100px" ng-src="{{product.images[0].full_alt}}" alt="">
                </h3>
            </li>
        </ul>
    

</body>
</html>
